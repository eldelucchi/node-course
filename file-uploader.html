<html>
    <head>
        <title>File Uploading Form</title>
    </head>

    <body>
        <h3>File Upload:</h3>
        <h4>Select a file to upload</h4>

        <form action="http://127.0.p.1:8081/fileupload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" size="50" />
            <br>
            <input type="submit" value="Upload File"/>
        </form>
    </body>
</html>
